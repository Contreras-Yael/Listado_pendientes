<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pendientes desde API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% include 'ToDo/navbar.html' %}
<div class="container py-4">
  <h2 class="mb-4">Pendientes desde API</h2>
  <ul class="list-group">
    {% for p in pendientes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'api_detalle_pendiente' p.id %}" class="text-decoration-none text-dark">
          {{ p.title }}
        </a>
        {% if p.completed %}
          <span class="badge bg-success">Completado</span>
        {% else %}
          <span class="badge bg-danger">Pendiente</span>
        {% endif %}
      </li>
    {% empty %}
      <li class="list-group-item text-muted">No hay pendientes.</li>
    {% endfor %}
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
