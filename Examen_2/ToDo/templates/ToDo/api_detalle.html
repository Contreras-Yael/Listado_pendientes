<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Pendiente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Detalle de Pendiente</h2>
  {% if pendiente %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ pendiente.title }}</h5>
        <p class="card-text"><strong>ID:</strong> {{ pendiente.id }}</p>
        <p class="card-text"><strong>UserID:</strong> {{ pendiente.userId }}</p>
        <p class="card-text">
          <strong>Estado:</strong>
          {% if pendiente.completed %}
            <span class="badge bg-success">Completado</span>
          {% else %}
            <span class="badge bg-danger">Pendiente</span>
          {% endif %}
        </p>
        <a href="{% url 'api_lista_pendientes' %}" class="btn btn-secondary">Volver a la lista</a>
      </div>
    </div>
  {% else %}
    <div class="alert alert-danger">No se encontrÃ³ el pendiente.</div>
  {% endif %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
